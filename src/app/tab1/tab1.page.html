<ion-header>
  <ion-toolbar>
    <ion-title>
      Favorite Quotes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list *ngFor="let quote of quotes">
      <ion-card>
        <ion-card-content>
          <ion-label text-wrap>
            <p>{{quote.text}}</p><br>
            <p class= "quotetitle" class=ion-text-right><b> -{{quote.person}}</b></p>
          </ion-label> 
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-button fill= "clear" size= "small" color="danger"
              (click)="onRemoveFavorite(quote)">Unfavorite</ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-list>
</ion-content>
